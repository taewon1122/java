<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 예제 선생님</title>
</head>
<body>
    <script>
        function insertTodoList(num){
            if(num <= 0){
                alert('잘 못 입력했습니다.');
                return null;
            }
            var arr = [];
            for(let i = 1; i<=num; i++){
                arr.push(prompt(`오늘의 ${i}번째 할일`));
            }
            return arr;
        }
        function printTodoList(arr){
            document.write('<h1>오늘의 할 일</h1>');
            printOl(arr);
        }
        /**
         * @param {array} items li태그에 넣어줄 배열값들
        */
        function printOl(items){
            var ol = '<ol>';
            for(item of items){
                ol += `<li>${item[i]}</li>`;
            }
            ol += '</ol>';
            document.write(ol);   
        };

        var num = prompt("할 일 개수를 입력하세요.", 0);
        
        num = parseInt(num);
        
        var arr = insertTodoList(num);
        printTodoList(arr);

    </script>
</body>
</html>
