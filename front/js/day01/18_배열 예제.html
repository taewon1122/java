<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 예제</title>
</head>
<body>
    <script>
        /* 정수를 입력받아 입력받은 정수만큼 오늘의 할 일을 입력해서 화면에 출력하는 예제
        - 배열 이용
        - ol태그 이용하여 오늘의 할 일을 브라우저 화면에 출력
        */
        var num = prompt('정수 입력', 0);
        var arr = new Array(parseInt(num));
        for(let i = 0; i<arr.length; i++){
            var todolist = prompt('오늘을 할 일 입력', 0);
            arr[i] = todolist;
            document.write(`<ol>
                <li>${arr[i]}</li>
            </ol>`);
        }
    </script>
</body>
</html>
