<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표준 속성</title>
</head>
<body>
	<img src="/static/1.png" alt="체크박스">
	<br>
	<button onclick="showImgSrc();">이미지 주소 확인</button>
	<br>
	<button onclick="changeImgSrc('/static/2.png');">이미지 변경</button>
	<script>
		function showImgSrc(){
			let img = document.getElementsByTagName('img');
			//tagname classname => 배열에 집어넣기 때문에 무조건 배열로 취급해야함.
			alert(img[0].src);
		}
		function changeImgSrc(src){
			let img = document.getElementsByTagName('img');
			img[0].src = src;
		}
	</script>
</body>
</html>
