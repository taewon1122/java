<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 추가 예제</title>
</head>
<body>
    <button id="btn">이미지 추가</button>
    <div id="box"></div>
    <script>
        function createElement(tagName, text, attributes){
            let element = document.createElement(tagName);
            if(text){
                let textNode = document.createTextNode(text);
                element.append(textNode);
            }
            if(!attributes){
                return element;
            }
            for(key in attributes){
                let attr = document.createAttribute(key);
                attr.value = attributes[key];
                element.setAttributeNode(attr);
            }
            return element;
        }
        let btn = document.getElementById("btn");
        btn.onclick = function(){
            let box = document.getElementById("box");
            let img = createElement("img", null, {
                src : "https://cdn.eyesmag.com/content/uploads/posts/2022/03/22/main-d3bbc024-549a-4a23-9c08-5cb675d6b028.jpg",
                alt : "강아지",
                width : 100
            });
            let hr = createElement("hr");
            let h1 = createElement("h1", "안녕하세요");
            box.append(img);
            box.append(hr);
            box.append(h1);
        }
    </script>
</body>
</html>
