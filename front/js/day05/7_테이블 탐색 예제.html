<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일</th>
				<th>기능</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2</td>
				<td>가입인사</td>
				<td>2024-01-02</td>
				<td>
					<button class="btn-del">삭제</button>
				</td>
			</tr>
			<tr>
				<td>1</td>
				<td>공지사항</td>
				<td>2024-01-01</td>
				<td>
					<button class="btn-del">삭제</button>
				</td>
			</tr>
		</tbody>
		<script>
			let table = document.querySelector("table");
			//테이블요소.rows = tr요소들
			let rows = table.rows;
			console.log(rows);
			//테이블요소.tBodies : tbody태그 요소
			let tBodies = table.tBodies;
			console.log(tBodies);
			let tbodyRows = tBodies[0].rows;
			console.log(tbodyRows);
			let tr = tbodyRows[0];
			console.log(tr);
			//tr태그안에 있는 th/td를 배열로 반환
			let tds = tr.cells;
			console.log(tds);
		</script>
</body>

</html>
