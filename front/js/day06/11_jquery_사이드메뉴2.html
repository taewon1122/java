<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드메뉴2</title>
    <script src="../../static/jquery.js"></script>
    <style>
        *{
            padding: 0; margin: 0;
        }
        .btn-menu, .btn-close{
            width: 50px; height: 50px; border: 1px solid black;
            border-radius: 5px; background-color: white;
            cursor: pointer;
        }
        .btn-menu, .btn-close:hover{
            background-color: aliceblue;
        }
        .box{
            width: 500px; height: 500px; border: 1px solid black;
            background-color: white;
            position: absolute; top: 0; left: 0;
            width: 300px; left: -302px;
        }
        .btn-close{
            position: absolute; top: -1px; left: -1px;
            border-top-left-radius: 0;
        }
    </style>
</head>
<body>
    <button class="btn-menu">클릭</button>
    <div class="box">
        <button class="btn-close">X</button>
    </div>
    <script>
        /*
        버튼 1개와 박스를 만들어서 버튼을 클릭하면 박스가 왼쪽에서 오른쪽으로 나타나도록
        코드를 작성
        박스에 x버튼을 추가해서 x버튼을 클릭하면 박스가 사라지도록
        코드를 작성
        */
        $(".btn-menu").click(function(){
            $(".box").show();
            $(".box")
            .animate({left:0}, 1000);
        });
        $(".btn-close").click(function(){
            $(".box").hide(0, function(){
                $(this).animate({left : -302},0);
            });
        })
    </script>
</body>
</html>
