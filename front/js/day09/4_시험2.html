<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험2</title>
    <script src="//code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        .container{
            max-width: 500px; margin: 0 auto;
        }
        .input{
            display: block; width: 100%; box-sizing: border-box;
            margin: 10px 0; height: 30px; border-radius:5px;
            border: 1px solid black;
        }
        .box label{
            display: block;
        }
        .error{
            color: red; display: block;
        }
        .btn-submit{
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="" class="container">
        <div class="id">
            <label>아이디</label>
            <input type="text" name="id" id="id" class="input">
            <label class="error error-id" style="display: none;">필수 항목입니다.</label>
        </div>
        <div class="pw">
            <label>패스워드</label>
            <input type="text" name="pw" id="pw" class="input">
            <label class="error error-pw" style="display: none;">필수 항목입니다.</label>
        </div>
        <div class="pw2">
            <label>패스워드 확인</label>
            <input type="text" name="pw2" id="pw2" class="input">
            <label class="error error-pw2" style="display: none;">필수 항목입니다.</label>
        </div>
        <div class="email">
            <label>이메일</label>
            <input type="text" name="e-mail" class="input">
        </div>
        <div class="address">
            <label>주소</label>
            <input type="text" name="address" class="input">
        </div>
    </div>
        <button class="btn-submit">가입</button>
    </form>
    <script>
        let id = document.querySelector("[name=id]");
        let pw = document.querySelector("[name=pw]");
        let pw2 = document.querySelector("[name=pw2]");
        
        id.onblur = function(e){
            if(this.value == ""){
                this.nextElementSibling.style.display = "block"
            }else{
                this.nextElementSibling.style.display = "none"
            }
        }
        
        pw.onblur = function(e){
            if(this.value == ""){
                this.nextElementSibling.style.display = "block"
            }else{
                this.nextElementSibling.style.display = "none"
            }
        }

        pw2.onblur = function(e){
            if(this.value == ""){
                this.nextElementSibling.style.display = "block"
            } else{
                this.nextElementSibling.style.display = "none"
            }
        }

        $("form").submit(function(){
            let pwRegex = /^[a-zA-Z0-9?!,\.]{8-32}$/;

            let idValue = $("[name=id]").val();
            let pwValue = $("[name=pw]").val();
            let pw2Value = $("[name=pw2]").val();
            let submitOk = true;

            $(".error-id").text("");
            $(".error-pw").text("");
            $(".error-pw2").text("");
 
            if(!idValue.trim().length){
                $(".error-id").text("필수항목입니다.")
                submitOk = false;
            }
            
            if(!pwValue.trim().length){
                $(".error-pw").text("필수항목입니다.")
                submitOk = false;
            }
            
            if(!pwRegex.test(pwValue.trim())){
                $(".error-pw").text("영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자");
                submitOk = false;
            }
            
            if(!pw2Value.trim().length){
                $(".error-pw2").text("필수항목입니다.")
                submitOk = false;
            }

            if(submitOk){
                $("[name=id]").val(idValue.trim());
                $("[name=pw]").val(pwValue.trim());
                $("[name=pw2]").val(pw2Value.trim());
            }

            return submitOk;
            
    })
    </script>
</body>
</html>
