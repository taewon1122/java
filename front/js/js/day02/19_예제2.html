<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
    <style>
        .box{border: 1px solid black; height: 300px;}
    </style>
</head>
<body>
    <!-- 나는 함수두개 만들어서 했음 -->
    <div class="box">안녕하세요</div>
    <button onclick="changeBgToggle(true)">배경 변경</button>
    <script>
        /*  박스와 버튼을 만들고, 버튼을 한번 클릭하면 노란색,
            다시 클릭하면 흰색, 다시 클릭하면 노란색이 되도록 수정
        */
        var toggle = true;
        function changeBgToggle(amount){
            const color = "yellow"
            let box = document.getElementsByClassName("box")[0];
            box.style.backgroundColor = toggle?color:"";
            toggle = !toggle;
        }
    </script>
</body>
</html>
